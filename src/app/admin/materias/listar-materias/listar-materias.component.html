<!-- pagina para listar materias -->
<!-- materia tiene nombre -->
<div class="card header">
  <div class="card-body">
    <div class="row">
      <div class="col-md-6">
        <h3 class="card-title">Listar materias</h3>
      </div>
      <div class="col-md-6 text-end">
        <button class="btn btn-create success" [routerLink]="['/admin/materias/crear-materia']">CREAR NUEVO</button>
      </div>
    </div>
  </div>
</div>

<div class="card content">
  <div class="card-body">
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nombre</th>
          <th class="text-end">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let materia of materias">
          <th scope="row">{{materia.id}}</th>
          <td>{{materia.nombre}}</td>
          <td class="text-end">
            <button class="btn btn-primary me-1" (click)="editarMateria(materia)">Editar</button>
            <button class="btn btn-danger" (click)="eliminarMateria(materia)">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
