<!-- pagina para crear curso, curso tiene nombre y niveles_id -->
<div class="card header">
  <div class="card-body">
    <h3 class="card-title">Crear un nuevo curso</h3>
  </div>
</div>

<div class="card content">
  <div class="card-body">
    <form [formGroup]="crearCursoForm" (ngSubmit)="crearCurso()"  >
      <div class="form-group">
        <label for="name">Nombre</label>
        <input type="text" class="form-control" id="name" formControlName="nombre" placeholder="Nombre">
      </div>
      <div class="form-group">
        <label for="nivel">Nivel</label>
        <select class="form-control" id="nivel" formControlName="niveles_id">
          <option *ngFor="let nivel of niveles" [value]="nivel.id">{{nivel.nombre}}</option>
        </select>
      </div>
      <button type="submit" class="btn">Crear curso</button>
    </form>
  </div>
</div>
