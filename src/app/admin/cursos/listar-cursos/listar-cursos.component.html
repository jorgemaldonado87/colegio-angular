<!-- pagina para listar cursos  -->
<div class="card header">
  <div class="card-body">
    <div class="row">
      <div class="col-md-6">
        <h3 class="card-title">Listar cursos</h3>
      </div>
      <div class="col-md-6 text-end">

        <!-- boton listar niveles -->
        <button class="btn btn-primary btn-niveles me-1 " [routerLink]="['/admin/niveles/listar-niveles']">LISTAR NIVELES</button>
         <!-- boton crear nuevo -->
         <button class="btn success btn-create" [routerLink]="['/admin/cursos/crear-curso']">CREAR NUEVO</button>
      </div>
    </div>
  </div>
</div>

<div class="card content">
  <div class="card-body">
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nombre</th>
          <th class="text-end">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let curso of cursos">
          <th scope="row">{{curso.id}}</th>
          <td>{{curso.nombre}}</td>
          <td class="text-end">
            <button class="btn btn-primary me-1" (click)="editarCurso(curso)">Editar</button>
            <button class="btn btn-danger" (click)="eliminarCurso(curso)">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
