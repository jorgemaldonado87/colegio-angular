<!-- pagina para crear nuevo alumno  -->
<div class="card header">
  <div class="card-body">
    <h3 class="card-title">Crear un nuevo alumno</h3>
  </div>
</div>

<div class="card content">
  <div class="card-body">
    <form >
      <div class="form-group">
        <label for="name">Nombre</label>
        <input type="text" class="form-control" id="name" formControlName="name" placeholder="Nombre">
      </div>
      <div class="form-group">
        <label for="lastname">Apellido</label>
        <input type="text" class="form-control" id="lastname" formControlName="lastname" placeholder="Apellido">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" formControlName="email" placeholder="Email">
      </div>
      <div class="form-group">
        <label for="password">Contrase単a</label>
        <input type="password" class="form-control" id="password" formControlName="password" placeholder="Contrase単a">
      </div>
      <div class="form-group">
        <label for="password_confirmation">Confirmar contrase単a</label>
        <input type="password" class="form-control" id="password_confirmation" formControlName="password_confirmation"
          placeholder="Confirmar contrase単a">
      </div>
      <button type="submit" class="btn">Crear alumno</button>
    </form>
  </div>
</div>
