<!-- pagina para crear periodo -->
<!-- periodos tiene nombre, fecha_inicio, fecha_fin, agno -->
<div class="card header">
  <div class="card-body">
    <h3 class="card-title">Crear un nuevo periodo</h3>
  </div>
</div>

<div class="card content mt-2">
  <div class="card-body">
    <form [formGroup]="crearPeriodoForm" (ngSubmit)="crearPeriodo()"  >
      <div class="form-group">
        <label for="name">Nombre</label>
        <input type="text" class="form-control" id="name" formControlName="nombre" placeholder="Nombre">
      </div>
      <div class="form-group">
        <label for="fecha_inicio">Fecha inicio</label>
        <input type="date" class="form-control" id="fecha_inicio" formControlName="fecha_inicio" placeholder="Fecha inicio">
      </div>
      <div class="form-group">
        <label for="fecha_fin">Fecha fin</label>
        <input type="date" class="form-control" id="fecha_fin" formControlName="fecha_fin" placeholder="Fecha fin">
      </div>
      <div class="form-group">
        <label for="agno">Año</label>
        <input type="number" class="form-control" id="agno" formControlName="agno" placeholder="Año">
      </div>
      <button type="submit" class="btn success float-end mt-293">Crear periodo</button>
    </form>
  </div>
</div>
