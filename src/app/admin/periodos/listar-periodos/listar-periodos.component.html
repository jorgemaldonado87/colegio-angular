<!-- pagina para listar periodos -->
<!-- periodos tiene nombre, fecha_inicio, fecha_fin, agno -->
<div class="card header">
  <div class="card-body">
    <div class="row">
      <div class="col-md-6">
        <h3 class="card-title">Listar periodos</h3>
      </div>
      <div class="col-md-6 text-end">
        <button class="btn btn-create success" [routerLink]="['/admin/periodos/crear-periodo']">CREAR NUEVO</button>
      </div>
    </div>
  </div>
</div>

<div class="card content">
  <div class="card-body">
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nombre</th>
          <th scope="col">Fecha inicio</th>
          <th scope="col">Fecha fin</th>
          <th scope="col">AÃ±o</th>
          <th class="text-end">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let periodo of periodos">
          <th scope="row">{{periodo.id}}</th>
          <td>{{periodo.nombre}}</td>
          <td>{{periodo.fecha_inicio | date:'dd/MM/YYYY'}}</td>
          <td>{{periodo.fecha_fin | date:'dd/MM/YYYY'}}</td>
          <td>{{periodo.agno}}</td>
          <td class="text-end">
            <button class="btn btn-primary me-1" (click)="editarPeriodo(periodo)">Editar</button>
            <button class="btn btn-danger" (click)="eliminarPeriodo(periodo)">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
