<div class="card p-0 h-100">


  <div class="card-header">
    <h3 class="text-center">Registrar un usuario</h3>
  </div>


  <div class="card-body">


    <p class="text-center">
      Bienvenido a la plataforma de administración de Colegio.
    </p>


    <form [formGroup]="registroForm" (ngSubmit)="registrar()">
      <!-- input nombre -->
      <div class="form-group">
        <label for="nombre">Nombres</label>
        <input type="text" class="form-control" id="nombres" formControlName="nombres" placeholder="Nombres">
      </div>
      <!-- input apellidos  -->
      <div class="form-group">
        <label for="apellidos">Apellidos</label>
        <input type="text" class="form-control" id="apellidos" formControlName="apellidos" placeholder="Apellidos">
      </div>
      <!-- input rut  -->
      <div class="form-group">
        <label for="rut">Rut</label>
        <input type="text" class="form-control" id="rut" formControlName="rut" placeholder="Rut">
      </div>

      <div class="form-group">
        <label for="email">Correo electrónico</label>
        <input type="email" class="form-control" id="email" formControlName="correo" placeholder="Email">
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" class="form-control" id="password" formControlName="contrasena" placeholder="Password">
      </div>

      <button type="submit" class="btn mt-2 btn-success  ">
        Registrarme
      </button>


    </form>


  </div>


</div>
