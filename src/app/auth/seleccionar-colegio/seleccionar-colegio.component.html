<div class="card p-0 h-100">


  <div class="card-header">
    <h3 class="text-center">Seleccione establecimiento</h3>
  </div>


  <div class="card-body h-100">


    <p class="text-center">
      Seleccione un establecimiento por defecto para el usuario.
    </p>


    <!-- crear colegio form -->
    <!-- colegios tiene codigo, nombre, direccion, nombre_corto, tipo_colegios_id -->
    <form>

      <div class="form-group">
        <label for="tipo_colegio_id">Colegios</label>
        <select  [(ngModel)]="colegioSeleccionado" name="colegio"  class="form-control"  >
          <option [value]="null">SELECCIONAR COLEGIO</option>
          <option *ngFor="let colegio of colegios" [ngValue]="colegio">{{colegio.nombre}}</option>
        </select>
      </div>
      <button  (click)="setColegio()" type="submit"
      [disabled]="colegioSeleccionado == 'null'  " class="btn mt-2 success ">Seleccionar</button>

    </form>


  </div>


</div>
