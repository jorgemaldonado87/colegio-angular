<div class="card p-0 h-100">


  <div class="card-header">
    <h3 class="text-center">Crea un nuevo colegio</h3>
  </div>


  <div class="card-body">


    <p class="text-center">
     Ingresa los datos a continuación para crear un nuevo colegio.
    </p>


    <!-- crear colegio form -->
    <!-- colegios tiene codigo, nombre, direccion, nombre_corto, tipo_colegios_id -->
    <form [formGroup]="crearColegioForm" (ngSubmit)="crearColegio()">
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" class="form-control" id="nombre" formControlName="nombre" placeholder="Nombre">
      </div>
      <div class="form-group">
        <label for="direccion">Dirección</label>
        <input type="text" class="form-control" id="direccion" formControlName="direccion" placeholder="Dirección">
      </div>
      <div class="form-group">
        <label for="nombre_corto">Nombre corto</label>
        <input type="text" class="form-control" id="nombre_corto" formControlName="nombre_corto" placeholder="Nombre corto">
      </div>
      <div class="form-group">
        <label for="tipo_colegio_id">Tipo de colegio</label>
        <select class="form-control" id="tipos_colegio_id"   formControlName="tipos_colegios_id">
          <option *ngFor="let tipoColegio of tiposColegios" [value]="tipoColegio.id">{{tipoColegio.tipo_colegio}}</option>
        </select>
      </div>
      <button type="submit" class="btn mt-2 ">Crear Colegio</button>
    </form>


  </div>


</div>
